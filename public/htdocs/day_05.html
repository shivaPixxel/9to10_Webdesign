<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Basic Info</legend>
            <label for="uname">First Name</label>
            <input type="text" id="uname" size="30" maxlength="6" placeholder="enter your first name" required>
            <label for="ulname">Last Name</label>
            <input type="text" id="ulname" placeholder="Last Name">
            <br>
            <label for="email">Email</label>
            <input type="email" name="" id="" required>
            <br>
            <label for="pass">Password</label>
            <input type="password" name="" id="">
            <br>
            <label for="comments">Comments:</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </fieldset>

        <fieldset>
            <legend>Personal Info</legend>
           <label for="bday">BirthDay</label>
            <input type="date" name="" id="">
            <br>
            Gender:
            <input type="radio" name="gender" id="" checked>Male
            <input type="radio" name="gender" id="">Female
            <br>
            <label for="">Sibling :</label>
            <select>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
            <br>
            <label for="">Hobbies: </label>
            <input type="checkbox" name="" id="" checked> Reading
            <input type="checkbox" name="" id=""> Swimming
            <input type="checkbox" name="" id=""> Cricket
            <input type="checkbox" name="" id=""> SUDOKU    
        </fieldset>

        <fieldset>
            <legend>Other Input Tags</legend>
            Color: <input type="color" name="" id="">
            <br>
            Range: <input type="range" name="" id="" >
            <br>
            Search :<input type="search" name="" id="">
            <br>
            Number : <input type="number" name="" id="">
            <br>
            Attachment: <input type="file" name="" id="">
            <br>
            <input type="image" src="../../images/logo.png" alt="">
            <br>
            Disable : <input type="text" disabled>
        </fieldset>
        <fieldset>
            <legend>Button</legend>
            <input type="reset" value="Remove Data">
            <input type="submit" value="Register">
        </fieldset>
    </form>

    <form action="#">
        <table align="center" cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </table>
    </form>
</body>
</html>
